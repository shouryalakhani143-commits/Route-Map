<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DPS Sharjah Bin Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Create the map centered on DPS Sharjah
    const map = L.map('map').setView([25.2935, 55.4518], 16);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker for the bin at DPS Sharjah
    L.marker([25.2935, 55.4518])
      .addTo(map)
      .bindPopup('Smart Bin @ DPS Sharjah')
      .openPopup();
  </script>
</body>
</html>
